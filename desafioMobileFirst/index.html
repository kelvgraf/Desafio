<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="./Assets/css/style.css">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <header>
    <nav class="menu">
      <img src="./Assets/img/Mobile-Icon-Menu.png" alt="" class="menu-icon">
      <ul class="menu-list">
        <li class="menu-item">Home</li>
        <li class="menu-item">eletrodomésticos</li>
        <li class="menu-item">informática</li>
        <li class="menu-item">móveis</li>
      </ul>
    </nav>
    <div>
      <img src="./Assets/img/bolsa.png" alt="bolsa" class="icon-bolsa">
    </div>
  </header>
  <main>
    <section class="container">
      <div class="wrapper-product">
        <div class="product-sales">
          <h1 class="product-title"><strong>Collections</strong> on sale</h1>
        </div>
        <div class="wrapper-container">
          <a href="./details.html">
            <div class="product-container1">
              <span class="product-box">
                <h2 class="product-item">Chairs</h2>
                <div class="line-chair"></div>
                <p class="product-amount">45 chairs</p>
              </span>
              <img src="./Assets/img/chair.png" alt="chair" class="product-img">
            </div>
          </a>
          <div class="product-container2">
            <span class="product-box2">
              <h2 class="product-item">Sofas</h2>
              <div class="line-sofas"></div>
              <p class="product-amount">92 sofas</p>
            </span>
            <img src="./Assets/img/sofas.png" alt="sofa" class="product-img1">
          </div>
          <div class="product-container3">
            <span class="product-box">
              <h2 class="product-item">Stools</h2>
              <div class="line-stool"></div>
              <p class="product-amount">37 stools</p>
            </span>
            <img src="./Assets/img/stool.png" alt="stool" class="product-img">
          </div>
          <div class="product-container4">
            <span class="product-box2">
              <h2 class="product-item">Table</h2>
              <div class="line-tables"></div>
              <p class="product-amount">64 tables</p>
            </span>
            <img src="./Assets/img/table.png" alt="tables" class="product-img1">
          </div>
        </div>
      </div>
    </section>
  </main>

</html>
